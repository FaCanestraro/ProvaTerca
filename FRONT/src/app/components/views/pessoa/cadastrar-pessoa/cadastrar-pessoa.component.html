<div id="nome">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" [(ngModel)]="nome" />
</div>
<div id="sobrenome">
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" name="sobrenome" [(ngModel)]="sobrenome" />
</div>
<div id="cpf">
    <label for="cpf">CPF:</label>
    <input type="text" name="cpf" [(ngModel)]="cpf" />
</div>
<div id="idade">
    <label for="idade">Idade:</label>
    <input type="text" name="idade" [(ngModel)]="idade" />
</div>
<div id="telefone">
    <label for="telefone">Telefone:</label>
    <input type="text" name="telefone" [(ngModel)]="telefone" />
</div>

<button (click)="cadastrar()">Cadastrar</button>
